      - name: Copy static assets
        run: cp -r static/* build/

      - name: Get latest build number
        id: build_number
        uses: "actions/github-script@v6"
        with:
          script: |
            const fs = require('fs');
            const data = fs.readFileSync('build/index.html', 'utf8');
            const buildNumber = data.match(/Build\s(\d+)/)?.[1] || '0';
            core.setOutput('build_number', parseInt(buildNumber) + 1);
            
      - name: Update build number
        run: |
          BUILD_NUMBER="${{ steps.build_number.outputs.build_number }}"
          if [ -z "$BUILD_NUMBER" ] || [ "$BUILD_NUMBER" = "0" ]; then
            BUILD_NUMBER=1
          fi
          sed -i "s|Build 0|Build $BUILD_NUMBER|g" build/index.html
          echo "Updated build number to $BUILD_NUMBER"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
